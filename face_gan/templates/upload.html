{% block head %}
<style>
body {
  display: flex;
  justify-content: center;

  background-color: #a9cbee;
    }
.button2 {
    background-color: #474ce4;
    border: none;
    color: white;

    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

{% endblock %}
